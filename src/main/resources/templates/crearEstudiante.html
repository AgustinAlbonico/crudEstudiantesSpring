<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark vertical-center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/estudiante">Crear Estudiante</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Crear</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
  <div class="container ">
      <div class="row p-4">
          <h1 class="text-center text-white">Crear estudiante</h1>
      </div>
      <div class="card-body">
          <form th:action="@{/estudiante}" th:object="${estudiante}" method="POST">
              <div class="mb-3">
                  <label for="inputNombre" class="form-label text-white bg-dark">Nombre:</label>
                  <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}" required>
              </div>
              <div class="mb-3">
                  <label for="inputApellido" class="form-label text-white bg-dark">Apellido:</label>
                  <input type="text" class="form-control" id="inputApellido" th:field="*{apellido}" required>
              </div>
              <div class="mb-3">
                  <label for="inputEmail" class="form-label text-white bg-dark">Email:</label>
                  <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
      </div>
  </div>
</body>
</html>
