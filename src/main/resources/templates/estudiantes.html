<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/estudiante">Estudiantes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiante/crear}">Crear</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
      <div class="row p-4">
          <h1 class="text-center text-white">Estudiantes</h1>
      </div>
      <table class="table table-dark table-hover border border-primary table-striped table-bordered">
          <thead class="table-dark fs-5 fw-bold text-decoration-underline">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </thead>
          <tbody class="table-light">
            <!--<div th:if="estudiantes.empty">
                <tr>
                    <td colspan="3" class="text-center fw-bold">No hay ningun estudiante!</td>
                </tr>
            </div> -->

                <tr class="border" th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.getNombre()}">Nombre</td>
                    <td th:text="${estudiante.getApellido()}">Apellido</td>
                    <td th:text="${estudiante.getEmail()}">Email</td>
                    <td>
                        <a th:href="@{/estudiante/editar/{id}(id=${estudiante.getId_estudiante()})}" class="btn btn-info editarEstudiante">Editar</a>
                        <a th:href="@{/estudiante/eliminar/{id}(id=${estudiante.getId_estudiante()})}" class="btn btn-danger eliminarEstudiante">Eliminar</a>
                    </td>
                </tr>

          </tbody>
      </table>
      <script src="/js/script.js"></script>
  </div>
</body>
</html>
